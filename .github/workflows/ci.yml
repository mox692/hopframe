name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - uses: Swatinem/rust-cache@v2
      - name: Tests run with all features
        run: |
          cargo nextest run --all-features
        env:
          RUSTFLAGS: -C force-frame-pointers=yes

  cross-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # - target: armv5te-unknown-linux-gnueabi
          # - target: armv7-unknown-linux-gnueabihf
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-22.04-arm # TODO: update to 24.04 when https://github.com/rust-lang/rust/issues/135867 solved
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - uses: taiki-e/setup-cross-toolchain-action@v1
        with:
          target: ${{ matrix.target }}
          qemu: '7.2'

      - uses: Swatinem/rust-cache@v2
      - name: Tests run without symbolize feature
        run: |
          cargo nextest run --all-features --target ${{ matrix.target }}
        env:
          RUSTFLAGS: -C force-frame-pointers=yes
