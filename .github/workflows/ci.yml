name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  cargo-check:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: cargo check を実行
        run: cargo check --workspace --all-features
